<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/gorilla.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="ゴリラがバナナを集めるゲーム、ヘビに注意">
    <meta property="og:url" content="https://gorilla-collecting-banana.netlify.app/">
    <meta property="og:title" content="ゴリラのバナナ集め">
    <meta property="og:description" content="ゴリラがバナナを集めるゲーム、ヘビに注意">
    <meta property="og:image" content="https://gorilla-collecting-banana.netlify.app/ogp_snake.png">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@cat72346878">
    <title>ゴリラのバナナ集め</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  <script>
    const url = "https://gorilla-collecting-banana.netlify.app"
    const ogpType = location.href.replace(/.*\?ogp=/,'')
    // 本当はogpTypeが 2 or 3 もしくは reaper or dragon で分岐したかったが
    // NetlifyのPrerenderingがうまく反映されないためとりえず現時点でうまく行く方法で実現する
    if(ogpType === "2"){
      document.querySelector('meta[property="og:image"]').setAttribute("content", `${url}/ogp${ogpType}.png`);
    }
    if(ogpType === "dragon"){
      document.querySelector('meta[property="og:image"]').setAttribute("content", `${url}/ogp_${ogpType}.png`);
    }
  </script>
</html>
